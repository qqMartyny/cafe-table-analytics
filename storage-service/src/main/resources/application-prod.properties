# PostgreSQL (через environment variables)
spring.datasource.url=${DB_URL:jdbc:postgresql://localhost:5432/cafe_analytics}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.username=${DB_USERNAME:cafe_user}
spring.datasource.password=${DB_PASSWORD:cafe_pass}

# Hibernate (НЕ изменять схему в production!)
spring.jpa.hibernate.ddl-auto=validate

# H2 Console отключён в production
spring.h2.console.enabled=false